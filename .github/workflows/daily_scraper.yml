name: Run Porto Alegre Scraper

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 02:00 UTC (23:00 Brazilian time)

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows push access

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}  # Uses PAT instead of default token

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Porto Alegre Scraper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python main.py

      - name: Generate mkdocs
        run: |
          python GenerateIndex.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Automated update of summaries and index page" || echo "No changes to commit"
          git push origin main  # Push with PAT
